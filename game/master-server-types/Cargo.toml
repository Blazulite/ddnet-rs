[package]
name = "master-server-types"
version = "0.1.0"
edition = "2021"
authors = ["heinrich5991 <heinrich5991@gmail.com>"]
publish = false
license = "Zlib"

[dependencies]
arrayvec = { version = "=0.5.2", features = ["serde"] }
csv = "1.3.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.143", features = [
  "float_roundtrip",
  "preserve_order",
  "raw_value",
] }
url = { version = "2.5.7", features = ["serde"] }
ipnet = { version = "2.11.0", features = ["serde"] }
http = "=0.2.12"

serde_with = "3.14.0"
