[package]
name = "steam"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }

steamworks = { version = "0.12.2", optional = true }

anyhow = { version = "1.0.99", features = ["backtrace"] }
log = "0.4.28"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "sync", "fs", "time", "macros"] }
async-trait = "0.1.89"

[features]
runtime = ["steamworks"]

