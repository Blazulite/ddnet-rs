[package]
name = "base"
version = "0.1.0"
edition = "2024"

[dependencies]
hiarc = { path = "../hiarc", features = [
  "derive",
  "enable_anyhow",
  "enable_parking_lot",
  "enable_ascii",
] }
pool = { path = "../pool", features = ["hiarc"] }

anyhow = { version = "1.0.99", features = ["backtrace"] }
ascii = { version = "1.1.0", features = ["serde"] }
blake3 = "1.8.2"
hashlink = { git = "https://github.com/Jupeyy/hashlink/", branch = "ddnet", features = [
  "serde",
  "serde_impl",
] }
hex = "0.4.3"
parking_lot = "0.12.4"
rayon = "1.11.0"
rustc-hash = "2.1.1"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.16"
tracing = { version = "0.1.40", default-features = false, features = [
  "attributes",
] }
tracing-subscriber = { version = "0.3.18", features = ["std", "env-filter"] }
owo-colors = "4.1.0"
