[package]
name = "assets-server"
version = "0.1.0"
edition = "2024"

[dependencies]
base = { path = "../../lib/base" }
image-utils = { path = "../../lib/image-utils" }

assets-base = { path = "../../game/assets-base" }

tokio = { version = "1.47.1", features = ["rt-multi-thread", "sync", "fs", "net", "time", "macros"] }
anyhow = { version = "1.0.99", features = ["backtrace"] }
axum = { version = "0.8.4" }

tower-http = { version = "0.6.6", features = ["fs", "trace"] }
tower-service = { version = "0.3.3" }
serde_json = "1.0.143"
clap = { version = "4.5.47", features = ["derive"] }
urlencoding = "2.1.3"
parking_lot = "0.12.4"
log = "0.4.28"
env_logger = "0.11.8"
dotenvy = "0.15.7"
